[package]
name = "rocket"
version = "0.5.0-dev"
authors = ["Sergio Benitez <sb@sergio.bz>"]
description = """
Web framework with a focus on usability, security, extensibility, and speed.
"""
documentation = "https://api.rocket.rs/master/rocket/"
homepage = "https://rocket.rs"
repository = "https://github.com/SergioBenitez/Rocket"
readme = "../../README.md"
keywords = ["rocket", "web", "framework", "server"]
license = "MIT OR Apache-2.0"
build = "build.rs"
categories = ["web-programming::http-server"]
edition = "2018"

[package.metadata.docs.rs]
all-features = true

[features]
default = ["log"]
tls = ["rocket_http/tls"]
secrets = ["rocket_http/private-cookies"]
log = ["log_crate", "tracing/log", "tracing-subscriber/tracing-log", "tracing-log"]

[dependencies]
futures = "0.3.0"
yansi = "0.5"
num_cpus = "1.0"
time = "0.2.11"
memchr = "2" # TODO: Use pear instead.
binascii = "0.1"
atty = "0.2"
ref-cast = "1.0"
atomic = "0.5"
parking_lot = "0.11"
ubyte = {version = "0.10", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
figment = { version = "0.10.2", features = ["toml", "env"] }
rand = "0.8"
either = "1"
pin-project-lite = "0.1"
indexmap = { version = "1.0", features = ["serde"] }
tempfile = "3"
async-trait = "0.1.43"
tracing = "0.1.19"
tracing-log = { version = "0.1", optional = true }
log_crate = { package = "log", version = "0.4", optional = true }

[dependencies.state]
git = "https://github.com/SergioBenitez/state.git"
rev = "504ef71a"

[dependencies.rocket_codegen]
version = "0.5.0-dev"
path = "../codegen"

[dependencies.rocket_http]
version = "0.5.0-dev"
path = "../http"
features = ["serde"]

[dependencies.multer]
git = "https://github.com/rousan/multer-rs.git"
rev = "0620e54"
features = ["tokio-io"]

[dependencies.tokio]
version = "1.0"
features = ["fs", "io-std", "io-util", "rt-multi-thread", "sync", "signal", "macros"]

[dependencies.tracing-subscriber]
version = "0.2.15"
default-features = false
features = ["fmt", "env-filter", "smallvec"]

[dependencies.tracing-futures]
version = "0.2"
default-features = false
features = ["std-future"]

[build-dependencies]
yansi = "0.5"
version_check = "0.9.1"

[dev-dependencies]
bencher = "0.1"
figment = { version = "0.10", features = ["test"] }
pretty_assertions = "0.7"

[[bench]]
name = "format-routing"
harness = false

[[bench]]
name = "ranked-routing"
harness = false

[[bench]]
name = "simple-routing"
harness = false
